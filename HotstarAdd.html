<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sellers Page</h1>
    <form onsubmit="addproduct(event)">
        <label>Movies Name</label><br>
        <input type="text" id="mname"/><br>
        <label>Movies Price</label><br>
        <input type="number" id="mprice"/><br>
        <label>Product Image url</label><br>
        <input type="text" id="mimage"/><br>
        <input type="submit"/><br>
    </form>


    <script>
        function addproduct(event){
            event.preventDefault();
            // alert("product adding...")
            var proName = document.getElementById("mname").value;
            var proPrice = document.getElementById("mprice").value;
            var proImage = document.getElementById("mimage").value;
            var product = {proName,proPrice,proImage};

            var LS =JSON.parse (localStorage.getItem("Products4")) || [];
            LS.push(product);

            localStorage.setItem("Products4",JSON.stringify(LS));

            alert("Product added successfully.")
        }
    </script>
</body>
</html>
