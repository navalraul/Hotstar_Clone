<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100%;
            height: 620px;
            border: 2px solid red;
            background-color: black;
        }
        #box >div:nth-child(1){
            width: 60%;
            height: 480px;
            /* border: 2px solid red; */
            background-color: rgb(31, 30, 30);
            margin: 70px 250px;
            display: flex;
            border-radius: 10px;
        }
        #box >div:nth-child(1) >div:nth-child(1) {
            width: 50%;
            border: 2px solid green;
        }
        #box >div:nth-child(1) >div:nth-child(1) >img {
            width: 100%;
            height: 480px;
        }
        #box >div:nth-child(1) >div:nth-child(2) {
            width: 50%;
            /* border: 2px solid green; */
            background-color: #16181f;
        }
        #box >div:nth-child(1) >div:nth-child(2) >div >h3 {
            font-size: 25px;
            color: #e1e6f0;
            margin: 30px 20px;
        }
        .input >input {
            width: 70%;
            height: 40px;
            /* border: 2px solid red; */
            margin: 10px 20px;
        }

    </style>
</head>
<body>
    <div id="box">
        <div>
            <div>
                <img src="Screenshot 2023-04-15 180506.png"/>
            </div>
            <div>
                <div>
                <h3>Login to continue</h3>
                </div>
                <div class="input">
                    <!-- <label for="Email">Email</label> -->
                    <input type="text" placeholder="Enter your Email"/>
                </div>
                <div class="input">
                    <!-- <label>Password</label> -->
                    <input type="password" placeholder="Enter your Password"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
